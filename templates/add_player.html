<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレイヤー追加</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- PWA用のマニフェストファイルへのリンク -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <!-- スマホのアドレスバーなどのテーマカラー -->
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <div class="container-fluid">
        <!-- ナビゲーションバー -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">麻雀戦績管理</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">麻雀戦績入力</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('results') }}">戦績</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_player') }}">プレイヤー情報追加</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('players') }}">プレイヤー情報一覧</a>
                    </li>
                </ul>
            </div>
        </nav>

        <h1 class="my-4">プレイヤー追加</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">プレイヤー名</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="プレイヤー名を入力" required>
            </div>
            <button type="submit" class="btn btn-primary">追加</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/static/sw.js')
              .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
              })
              .catch(err => {
                console.log('Service Worker registration failed:', err);
              });
          });
        }
    </script>      
</body>
</html>
