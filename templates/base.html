<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}麻雀戦績管理{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script>
    // 実際の表示領域の高さを取得してCSS変数に反映
    function setRealVH() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('resize', setRealVH);
    window.addEventListener('orientationchange', setRealVH);
    window.addEventListener('load', setRealVH);
  </script>
  <style>
    /* 共通 */
    .top-player {
      background-color: gold !important;
      font-weight: bold !important;
      color: black !important;
    }

    .last-player {
      background-color: #ffcccc !important;
      font-weight: bold !important;
      color: black !important;
    }

    .score-toggle {
      color: inherit !important;
      text-decoration: none !important;
    }

    .score-toggle:hover {
      color: inherit !important;
      text-decoration: underline dotted !important;
    }

    .toggle-icon {
      font-size: 0.8em;
      color: #888;
    }

    #chartContainer {
      position: relative;
      width: 100%;
      height: calc(var(--vh, 1vh) * 40);
      max-height: 500px;
      min-height: 250px;
    }

    #scoreTrendChart {
      width: 100% !important;
      height: 100% !important;
    }

    /* テーブル横スクロール用 */
    .table-responsive {
      width: 100%;
      overflow-x: auto;
    }

    /* 縦スクロール用ラッパー */
    .table-scroll-y {
      max-height: 60vh;
      overflow-y: auto;
    }

    /* テーブル全体 */
    .table {
      border-collapse: separate; /* sticky を使う場合はこちらが安定 */
      width: 100%;
    }

    /* ヘッダー固定 */
    .table thead th {
      position: sticky;
      top: 0;
      background-color: #fff;
      z-index: 10;
    }

    /* スマホ／小画面用調整 */
    @media (max-width: 600px) {
      .table.table-bordered th,
      .table.table-bordered td {
        font-size: 13px;
        padding: 4px 6px;
        min-width: 60px;
      }

      .table.table-bordered thead th {
        font-size: 14px;
        font-weight: bold;
      }

      .table-responsive {
        /* 少し縮小して見やすく */
        transform-origin: top left;
        transform: scale(0.95);
      }

      /* ゲーム数列 (例：2番目) をさらに狭く */
      .table.table-bordered th:nth-child(2),
      .table.table-bordered td:nth-child(2) {
        width: 30px;
        min-width: 20px;
        font-size: 12px;
        padding: 2px 4px;
        text-align: center;
      }

      /* ゲーム日列 (例：1番目) を狭く */
      .table.table-bordered th:nth-child(1),
      .table.table-bordered td:nth-child(1) {
        width: 60px;
        min-width: 25px;
        font-size: 11px;
        padding: 2px 4px;
        text-align: center;
      }
    }
  </style>
    <!-- PWA用のマニフェストファイルへのリンク -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <!-- スマホのアドレスバーなどのテーマカラー -->
    <meta name="theme-color" content="#007bff">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- ✅ 共通ナビバー -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">麻雀戦績管理</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse overflow-auto" id="navbarNav">
        <ul class="navbar-nav flex-row flex-wrap flex-md-column w-100" style="white-space: nowrap;">
          <li class="nav-item me-3"><a class="nav-link" href="{{ url_for('index') }}">麻雀戦績入力</a></li>
          <li class="nav-item me-3"><a class="nav-link" href="{{ url_for('results') }}">戦績一覧</a></li>
          <li class="nav-item me-3"><a class="nav-link" href="{{ url_for('add_player') }}">プレイヤー情報追加</a></li>
          <li class="nav-item me-3"><a class="nav-link" href="{{ url_for('players') }}">プレイヤー情報一覧</a></li>
          {% if session.get('login_user_id') %}
          <li class="nav-item me-3">
            <form action="{{ url_for('logout') }}" method="get" class="d-inline">
              <button type="submit" class="btn btn-outline-danger btn-sm">ログアウト</button>
            </form>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ ページ固有のコンテンツ -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</body>
</html>
