<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}麻雀戦績管理{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script>
    // 実際の表示領域の高さを取得してCSS変数に反映
    function setRealVH() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('resize', setRealVH);
    window.addEventListener('orientationchange', setRealVH);
    window.addEventListener('load', setRealVH);
  </script>
  <style>
    .top-player {
        background-color: gold !important;
        font-weight: bold !important;
        color: black !important;
    }

    .last-player {
        background-color: #ffcccc !important;
        font-weight: bold !important;
        color: black !important;
    }

    .score-toggle {
        color: inherit !important;
        text-decoration: none !important;
    }

    .score-toggle:hover {
        color: inherit !important;
        text-decoration: underline dotted !important;
    }

    .toggle-icon {
        font-size: 0.8em;
        color: #888;  /* 薄いグレー */
    }

    #chartContainer {
        position: relative;
        width: 100%;
        height: calc(var(--vh, 1vh) * 40); /* ← 正確な40vh */
        max-height: 500px;  /* （任意）大きくなりすぎないように */
        min-height: 250px;  /* （任意）潰れすぎないように */
    }
    
    #scoreTrendChart {
        width: 100% !important;
        height: 100% !important;
    }    

    /* 横スクロールのラッパーを確保（Bootstrap .table-responsive でも大丈夫ですが補強） */
    .table-responsive {
      width: 100%;
      overflow-x: auto;
    }

    /* テーブルが狭い画面で見やすくするための補正 */
    @media (max-width: 600px) {
      .table.table-bordered th,
      .table.table-bordered td {
        font-size: 13px;     /* フォントを小さめに */
        padding: 4px 6px;    /* セルの余白を小さめに */
        min-width: 60px;     /* セルが縮みすぎないように最小幅 */
      }
      .table.table-bordered thead th {
        font-weight: bold;
        font-size: 14px;
      }
      .table-responsive {
        /* オプション：テーブル全体を少し縮小表示して見やすくする */
        transform-origin: top left;
        transform: scale(0.95);   /* 95% に縮小 */
      }
    }
    /* テーブルヘッダーをスクロール時固定 */
    .table thead th {
      position: sticky;
      top: 0;
      background-color: #fff;   /* ヘッダー背景を白などにして下の行が透けないように */
      z-index: 10;              /* 他の要素より上に出るように */
    }

    /* ボーダー等が崩れる場合の補正 */
    .table {
      border-collapse: separate; /* sticky を使うときは collapse より separate が推奨される場合あり） :contentReference[oaicite:0]{index=0} */
    }
    /* 縦スクロール対応ラッパー */
    .table-scroll-y {
      /* 高さを適度に指定。例として画面高さの 50vh または px 指定 */
      max-height: 60vh;  /* スマホ時などに 画面の6割程度をテーブルに使う例 */
      overflow-y: auto;
    }
    /* ヘッダー固定（スクロールしても見える状態） */
    .table-scroll-y thead th {
      position: sticky;
      top: 0;
      background-color: #fff; /* 背景色は必ず指定して下の行が透けないように */
      z-index: 5;             /* 他のセルより上に表示されるように */
    }

  </style>
    <!-- PWA用のマニフェストファイルへのリンク -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <!-- スマホのアドレスバーなどのテーマカラー -->
    <meta name="theme-color" content="#007bff">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- ✅ 共通ナビバー -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">麻雀戦績管理</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse overflow-auto" id="navbarNav">
        <ul class="navbar-nav flex-row flex-wrap flex-md-column w-100" style="white-space: nowrap;">
          <li class="nav-item me-3"><a class="nav-link" href="{{ url_for('index') }}">麻雀戦績入力</a></li>
          <li class="nav-item me-3"><a class="nav-link" href="{{ url_for('results') }}">戦績一覧</a></li>
          <li class="nav-item me-3"><a class="nav-link" href="{{ url_for('add_player') }}">プレイヤー情報追加</a></li>
          <li class="nav-item me-3"><a class="nav-link" href="{{ url_for('players') }}">プレイヤー情報一覧</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ ページ固有のコンテンツ -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
</body>
</html>
